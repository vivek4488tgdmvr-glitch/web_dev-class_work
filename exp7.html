<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Navigation Menu Example</title>
    
</head>
</html>
<body>
    <h1 align="'center">Navigation Menu Demo</h1>
    <h2>Block Example</h2>
    <div class ="inline">
        <a href="#"> Home </a>
        <a href="#"> About </a>
        <a href="#"> Services </a>
        <a href="#"> Contact </a>
    </div>
    <h2>inline block example</h2>
    <div class="inline-block">
        <a href="#"> Home </a>
        <a href="#"> About </a>
        <a href="#"> Services </a>
        <a href="#"> Contact </a>
    </div>
    <h2>float example</h2>
    <div class="float">
        <a href="#"> Home </a>
        <a href="#"> About </a>
        <a href="#"> Services </a>
        <a href="#"> Contact </a>
    </div>
    
</body>
</html>
