<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <center><legend><h1>Student Registration Form</h1></legend></center>
            <br>

            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter valid email address" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required>Male
            <input type="radio" name="gender" id="female" value="female" required>Female
            <input type="radio" name="gender" id="other" value="other" required>Other
            <br><br>

            <label for="course">Course:</label>
            <select name="course" id="course" required>
                <option value="">-- Select Course --</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>
            <br><br>

            <label for="phone">Contact No:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
            <br><br>

            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address" required></textarea>
            <br><br>

            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </fieldset>

        <center><p>&copy; 2025 Student Registration Portal</p></center>
    </form>
</body>
</html>
